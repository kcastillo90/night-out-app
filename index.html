<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Night Out</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
      <div class="night-out-container">
        <h1>Night Out</h1>
        <form>
            <input type="text" placeholder="Enter zip code" class="zip">
            <input type="submit" value="Submit" class="zip_button">
        </form>
        <div class="content-container">
          <button type="button" class="button" id="prev">Previous</button>
          <div class="carousel-container">
            <div id='restaurant_carousel'></div>
          </div>
          <button type="button" class="button" id='next'>Next</button>
        </div>
      </div>
      <div class="night-in-container">
        <h1 class="header-shown">Night In</h1>
        <button type="button" name="get-recipes" class="button" id="get-recipes">Get Recipes</button>
        <div class="content-container">
          <button type="button" class="button" id="prev_recipe">Previous</button>
          <div class="carousel-container">
            <div id="recipe_carousel"></div>
          </div>
          <button type="button" class="button" id="next_recipe">Next</button>
        </div>
      </div>
    </body>
</html>
