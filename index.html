<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Night Out</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
      <div class="flip-container">
        <!-- Container to facilitate flip effect -->
        <div class="flip-container-inner">
          <div class="flip-front">
            <div class="night-out-container">
              <h1 id="night-out-h1">Night Out</h1>
              <h4>For when you need a little help planning your evening (Click "Night Out" to see options for a night in!)</h4>
              <button type="button" class="button" id="get-restaurants-button">Get Restaurants!</button>
              <div class="content-container">
                <button type="button" class="button" id="prev">Previous</button>
                <div class="carousel-container">
                  <div id='restaurant_carousel'></div>
                </div>
                <button type="button" class="button" id='next'>Next</button>
              </div>
            </div>
          </div>
            <div class="flip-back">
              <div class="night-in-container">
                <h1 class="header-shown" id="night-in-h1">Night In</h1>
                <h4>For when you need a little help planning your evening (Click "Night In" to see options for a night out!)</h4>
                <button type="button" name="get-recipes" class="button" id="get-recipes">Get Recipes!</button>
                <div class="content-container">
                  <button type="button" class="button" id="prev_recipe">Previous</button>
                  <div class="carousel-container">
                    <div id="recipe_carousel"></div>
                  </div>
                  <button type="button" class="button" id="next_recipe">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
